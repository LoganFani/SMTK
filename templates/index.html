<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTK</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <nav class="tabs">
        <a href="/" class="tab-link active">Home</a>
        <a href="/decks" class="tab-link">Decks</a>
    </nav>

    <h1>SMTK</h1>
    
    <div class="toolbar">
        <div class="file-input-wrapper">
            <button class="btn btn-file">Upload File (.srt, .txt)</button>
            <input type="file" id="fileUpload" accept=".srt,.txt">
        </div>

        <div class="lang-group">
            <label for="sourceLang">From:</label>
            <select id="sourceLang">
                <option value="select">Select Source</option>
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
            </select>
        </div>

        <div class="lang-group">
            <label for="targetLang">To:</label>
            <select id="targetLang">
                <option value="select">Select Target</option>
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
            </select>
        </div>

        <div class="lang-group">
            <label for="toDeck">Deck:</label>
            <select id="toDeck">
                <option value="default_deck">Select Deck</option>
            </select>
            <button class="btn btn-small" onclick="window.location.href='/decks'">Manage</button>
        </div>
    </div>

    <textarea id="transcriptInput" placeholder="Paste your transcript here or upload a file..."></textarea>

    <div class="generate-container">
        <button id="generate-btn" class="btn" onclick="sendData()">Generate Cards</button>
    </div>
</div>

    <script src="/static/script.js"></script>
</body>
</html>
