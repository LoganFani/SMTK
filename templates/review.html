<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTK - Review Cards</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <nav class="tabs">
        <a href="/" class="tab-link">Home</a>
        <a href="/decks" class="tab-link">Decks</a>
    </nav>

    <h1>Review Cards</h1>
    
    <div class="toolbar">
        <div class="lang-group">
            <label for="searchCards">Search Cards:</label>
            <input type="text" id="searchCards" placeholder="Search Keywords" style="padding: 8px; border-radius: 6px; border: 1px solid #ccc;">
        </div>
        <button class="btn" style="background-color: var(--primary-color);">Search</button>
    </div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <div class="deck-list-container">
        <h3>Generated Cards</h3>
        <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
            <thead>
                <tr style="text-align: left; border-bottom: 2px solid #eee;">
                    <th style="padding: 10px;">Source Text</th>
                    <th style="padding: 10px;">Translation</th>
                </tr>
            </thead>
            <tbody id="deckTableBody">
                <!-- Deck rows will be added here in decks.js -->
            </tbody>
        </table>
    </div>
</div>

    <script src="/static/review.js"></script>
</body>
</html>
